<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
  <link rel="stylesheet" href="HW6-3.css">
</head>
<body>

<div class="form_instagram">
  <form>
    <div class="form">
      <div><h1>INSTAGRAM</h1></div>
      <label for="login"></label>

      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="Enter your password">
      <label for="Go"></label>
      <input type="submit" name="Go" id="Go" value="Go!">
    </div>
  </form>

  <div class="form_med">
    <h2>OR</h2>
    <a href="#"><img src="face/favicon-32x32.png" alt="face" class="face">Login via Facebook</a>
    <a href="#" class="forgive">Forgive to password?</a>
  </div>
</div>

<div class="form_end">
  <h3>Dont have an account?</h3> <a href="#">Registration!</a>
</div>
</body>
</html>
